</head>
<body>
	<button id="openPopups">Open Pop Ups</button>
  <script type="text/javascript">
    var fileList = ["file1.html", "file2.html", "file3.html", "file4.html", "file5.html", "file6.html", "file7.html", "8.html","9.html","10.html","11.html","12.html","13.html","14.html","15.html","16.html","17.html","18.html","19.html","20.html","21.html","22.html"

,"240.html","250.html"]; // list of html files

function openPopups() {
var file1 = fileList[Math.floor(Math.random() * fileList.length)];
var file2 = fileList[Math.floor(Math.random() * fileList.length)];

while (file2 == file1) {
file2 = fileList[Math.floor(Math.random() * fileList.length)];
}

var popup1 = window.open(file1, "popup1", "width=" + getRandomNumber(200, 1800) + ",height=" + getRandomNumber(200, 800));
var popup2 = window.open(file2, "popup2", "width=" + getRandomNumber(200, 1800) + ",height=" + getRandomNumber(200, 800));

popup1.addEventListener("load", function() {
popup2.focus();
});
}

function getRandomNumber(min, max) {
return Math.floor(Math.random() * (max - min + 1)) + min;
}

document.getElementById("openPopups").addEventListener("click", openPopups);
  </script>
</body>
</html>
